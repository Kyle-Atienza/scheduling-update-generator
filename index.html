<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scheduling Update Generator
  </title>

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            primary: '#C0A971',
            secondary: '#D6D1C6',
            accent: '#232323',
            neutral: '#E6E5D8',
            'base-100': '#F2F2EB',
            info: '#C2E1E4',
            success: '#b5deaf',
            warning: '#FBCA19',
            error: '#FF8989'
          }
        }
      },
    }
  </script>
</head>

<body class="bg-neutral min-h-screen flex flex-col">
  <div class="flex flex-col p-12 bg-white rounded-b-3xl relative">
    <div class="flex flex-wrap gap-3 w-full  max-w-[1200px] mx-auto">
      <div class="flex gap-3 w-full">
        <div class=" gap-4 p-3 flex-[7] rounded-xl shadow-lg">
          <div class="flex gap-3">
            <input type="checkbox" class="toggle" id="needFinalPat" checked />
            <div class="badge bg-secondary py-3 ">Final PAT</div>
          </div>
          <input type="text" id="finalPat" placeholder="Final PAT" class="input input-bordered w-full max-w-xs mt-3" />
        </div>
        <div class="gap-4 p-3 flex-[7] rounded-xl shadow-lg">
          <div class="flex gap-3">
            <input type="checkbox" class="toggle" id="needFilter" checked />
            <div class="badge bg-secondary py-3 ">Filter</div>
          </div>
          <input type="text" id="filter" placeholder="Filter" class="input input-bordered w-full max-w-xs mt-3" />
        </div>
        <div class=" p-3 flex-[7] rounded-xl shadow-lg">
          <div class="flex gap-3">
            <div class="badge bg-secondary py-3 ">Publishing Dates</div>
          </div>
          <div class="flex gap-4 mt-3">
            <input type="date" id="startDate" placeholder="Start Date" class="input input-bordered w-full max-w-xs " />
            <input type="date" id="endDate" placeholder="End Date" class="input input-bordered w-full max-w-xs " />
          </div>
        </div>
        <div class="flex items-center gap-2 flex-[6]  p-5 rounded-xl shadow-lg">
          <input type="checkbox" class="checkbox" name="sunday" id="addedToCarouselSheet" /> Added to Carousel Sheet
        </div>
      </div>
      <div class="div flex gap-2">
        <div class="flex flex-col flex-[4] gap-3 p-5 rounded-xl shadow-lg">
          <div class="badge bg-secondary py-3 ">Affected Components</div>
          <div class="flex gap-2 p-4 border-[1px] rounded-xl">
            <input type="checkbox" class="checkbox affectedComponents" name="carousel" value="Carousels" /> Carousels
          </div>
          <div class="flex gap-2 p-4 border-[1px] rounded-xl">
            <input type="checkbox" class="checkbox affectedComponents" name="odrBanner" value="ODR Banner" /> ODR Banner
          </div>
          <div class="flex gap-2 p-4 border-[1px] rounded-xl">
            <input type="checkbox" class="checkbox affectedComponents" name="staticTile" value="Static Tile" /> Static Tile
          </div>
        </div>
        <div class="flex flex-[7] flex-wrap items-center content-start gap-3 p-5 rounded-xl shadow-lg">
          <div class="w-full">
            <div class="badge bg-secondary py-3 ">Recurrence</div>
          </div>
          <div class="flex gap-2 p-4 border-[1px] rounded-xl">
            <input type="checkbox" class="checkbox reccurenceDays" name="monday" value="Mondays" /> Mondays
          </div>
          <div class="flex gap-2 p-4 border-[1px] rounded-xl">
            <input type="checkbox" class="checkbox reccurenceDays" name="tuesday" value="Tuesdays" /> Tuesdays
          </div>
          <div class="flex gap-2 p-4 border-[1px] rounded-xl">
            <input type="checkbox" class="checkbox reccurenceDays" name="wednesday" value="Wednesdays" /> Wednesdays
          </div>
          <div class="flex gap-2 p-4 border-[1px] rounded-xl">
            <input type="checkbox" class="checkbox reccurenceDays" name="thursday" value="Thursdays" /> Thursdays
          </div>
          <div class="flex gap-2 p-4 border-[1px] rounded-xl">
            <input type="checkbox" class="checkbox reccurenceDays" name="friday" value="Fridays" /> Fridays
          </div>
          <div class="flex gap-2 p-4 border-[1px] rounded-xl">
            <input type="checkbox" class="checkbox reccurenceDays" name="saturday" value="Saturdays" /> Saturdays
          </div>
          <div class="flex gap-2 p-4 border-[1px] rounded-xl">
            <input type="checkbox" class="checkbox reccurenceDays" name="sunday" value="Sundays" /> Sundays
          </div>
        </div>
      </div>
    </div>
    <button class="btn mt-6 w-40 bg-primary uppercase mx-auto" id="getUpdate">Get Update</button>
  </div>

  <div class=" w-full max-w-[1080px] mx-auto p-8 rounded-3xl flex-1 min-h-[200px] flex flex-col">
    <div class="border-2 border-dashed  border-secondary px-4 py-2 flex items-center justify-center leading-snug text-center rounded-lg flex-1">
      <p class=" py-2" id="updateContainer">Input details of scheduling above</p>
    </div>
    <button class="btn mt-6 w-full" id="copyUpdate" disabled>Copy Update</button>
  </div>

  <div class="toast">

  </div>

  <script src="./script.js"></script>
</body>

</html>
